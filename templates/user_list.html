{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block header %}User List{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
